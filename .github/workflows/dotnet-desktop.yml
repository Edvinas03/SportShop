        name: Build and Deploy SportShop App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    env:
      DOTNET_VERSION: '8.0.x'
      NODE_VERSION: '20.17.0'
      FRONTEND_DIR: sportshop.client
      BACKEND_DIR: SportShop.Server
      PUBLISH_DIR: SportShop.Server/publish

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install and build frontend (React)
      working-directory: ${{ env.FRONTEND_DIR }}
      run: |
        npm install
        npm run build

    - name: Copy frontend build to backend wwwroot
      run: |
        mkdir -p ${{ env.BACKEND_DIR }}/wwwroot
        cp -r ${{ env.FRONTEND_DIR }}/build/* ${{ env.BACKEND_DIR }}/wwwroot/

    - name: Restore and publish .NET backend
      working-directory: ${{ env.BACKEND_DIR }}
      run: |
        dotnet restore
        dotnet publish --configuration Release --output ../publish

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.PUBLISH_DIR }}

